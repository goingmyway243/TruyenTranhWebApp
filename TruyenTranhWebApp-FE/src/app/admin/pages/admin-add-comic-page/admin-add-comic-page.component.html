<div class="admin-add-comic-page">
    <div class="topbar">
        <div class="toggle clickable">
            <i class="uil uil-bars"></i>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h2>Thêm truyện</h2>
        </div>

        <div class="wrapper">
            <form [formGroup]="addForm" class="input-fields">
                <div>
                    <label for="title">Tên truyện</label>
                    <input id="title" [(ngModel)]="newComic.title" formControlName="title">
                </div>
                <div>
                    <label for="author">Tác giả</label>
                    <input id="author" [(ngModel)]="authorName" formControlName="author">
                </div>
                <div>
                    <label for="genres">Thể loại</label>
                    <ng-multiselect-dropdown #genreMultiSelect formControlName="genres" class="genres-multiselect"
                        [placeholder]="'Chọn thể loại'" [settings]="dropdownSettings" [data]="dropdownList"
                        [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
                        (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                </div>
                <div>
                    <label for="description">Mô tả</label>
                    <textarea id="description" rows="5" [(ngModel)]="newComic.description"
                        formControlName="description"></textarea>
                </div>
            </form>

            <div class="upload-cover clickable">
                <div class="cover-wrapper">
                    <img class="cover">
                </div>
                <label for="upload-image" class="placeholder">Thêm bìa truyện</label>
                <input id="upload-image" type="file" accept="image/*" (change)="onImageSelected($event)" hidden />
            </div>
        </div>

        <div class="button-groups">
            <button class="btn-back" (click)="goBack()">Trở lại</button>
            <button class="btn-add" (click)="postComic()">Thêm</button>
        </div>
    </div>
</div>
