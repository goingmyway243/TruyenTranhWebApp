<div class="admin-accounts-page">
    <div class="topbar">
        <div class="toggle clickable">
            <i class="uil uil-bars"></i>
        </div>

        <div class="search">
            <label for="">
                <input type="text" placeholder="Tìm kiếm...">
                <i class="uil uil-search"></i>
            </label>
        </div>

        <div class="avatar clickable">
            <img src="https://i.pinimg.com/736x/4d/09/f5/4d09f59689e7cce8d16d225e1bd423bd.jpg" alt="">
        </div>
    </div>

    <div class="title">
        <h2>Quản lý tài khoản</h2>
    </div>

    <div class="details">
        <div class="recent-comics">
            <div class="cardHeader">
                <h2>Danh sách tài khoản</h2>
                <a class="btn clickable" (click)="addAccount()">
                    <i class="uil uil-plus-circle"></i>
                    Thêm mới
                </a>
            </div>
            <table>
                <thead>
                    <tr>
                        <td>Mã người dùng</td>
                        <td>Tên người dùng</td>
                        <td>Email</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let account of listAccounts">
                        <td>{{account.id}}</td>
                        <td>{{account.name}}</td>
                        <td>{{account.email}}</td>
                        <td>
                            <span class="view clickable" (click)="editAccount(account.id)">
                                <i class="uil uil-edit"></i>
                            </span>
                            <span class="lock clickable" (click)="lockAccount(account.id)" hidden>
                                <i class="uil uil-lock-alt"></i>
                            </span>
                            <span class="remove clickable" (click)="removeAccount(account.id)">
                                <i class=" uil uil-trash-alt"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
