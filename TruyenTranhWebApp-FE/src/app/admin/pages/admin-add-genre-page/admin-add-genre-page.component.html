<div class="admin-add-genre-page">
    <div class="container">
        <div class="header">
            <h2>Thêm thể loại</h2>
        </div>

        <div class="wrapper">
            <div class="input-fields">
                <div>
                    <label for="name">Tên thể loại</label>
                    <input id="name" [(ngModel)]="newGenre.name" name="genreName">
                </div>
            </div>
        </div>

        <div class="button-groups">
            <button class="btn-back">Trở lại</button>
            <button class="btn-add" (click)="postGenre()">Thêm</button>
        </div>
    </div>
</div>
