<div class="admin-add-author-page">
    <div class="container">
        <div class="header">
            <h2>Thêm tác giả</h2>
        </div>

        <div class="wrapper">
            <div class="input-fields">
                <div>
                    <label for="name">Tên tác giả</label>
                    <input id="name" [(ngModel)]="newAuthor.name" name="authorName">
                </div>
            </div>
        </div>

        <div class="button-groups">
            <button class="btn-back">Trở lại</button>
            <button class="btn-add" (click)="postAuthor()">Thêm</button>
        </div>
    </div>
</div>
