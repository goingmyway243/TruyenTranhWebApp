<div class="admin-genres-page">
    <div class="topbar">
        <div class="toggle clickable">
            <i class="uil uil-bars"></i>
        </div>

        <div class="search">
            <label for="">
                <input type="text" placeholder="Tìm kiếm...">
                <i class="uil uil-search"></i>
            </label>
        </div>

        <div class="avatar">
            <img src="https://i.pinimg.com/736x/4d/09/f5/4d09f59689e7cce8d16d225e1bd423bd.jpg" alt="">
        </div>
    </div>

    <div class="title">
        <h2>Quản lý thể loại</h2>
    </div>

    <div class="details">
        <div class="recent-comics">
            <div class="cardHeader">
                <h2>Danh sách thể loại</h2>
                <a class="btn clickable" (click)="addGenre()">
                    <i class="uil uil-plus-circle"></i>
                    Thêm mới
                </a>
            </div>
            <table>
                <thead>
                    <tr>
                        <td>Mã thể loại</td>
                        <td>Tên thể loại</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let genre of listGenres">
                        <td>{{genre.id}}</td>
                        <td>{{genre.name}}</td>
                        <td>
                            <span class="edit clickable" (click)="editGenre(genre.id)">
                                <i class="uil uil-edit"></i>
                            </span>
                            <span class="remove clickable" (click)="removeGenre(genre.id)">
                                <i class=" uil uil-trash-alt"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
