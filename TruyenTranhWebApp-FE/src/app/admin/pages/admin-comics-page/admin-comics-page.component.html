<div class="admin-comics-page">
    <div class="topbar">
        <div class="toggle clickable">
            <i class="uil uil-bars"></i>
        </div>

        <div class="search">
            <label for="">
                <input type="text" placeholder="Tìm kiếm...">
                <i class="uil uil-search"></i>
            </label>
        </div>

        <div class="avatar">
            <img src="https://i.pinimg.com/736x/4d/09/f5/4d09f59689e7cce8d16d225e1bd423bd.jpg" alt="">
        </div>
    </div>

    <div class="title">
        <h2>Quản lý truyện</h2>
    </div>

    <div class="details">
        <div>
            <div class="list-comics">
                <div class="cardHeader">
                    <h2>Danh sách truyện</h2>
                    <a href="quan-tri/them-truyen" class="btn clickable">
                        <i class="uil uil-plus-circle"></i>
                        Thêm mới
                    </a>
                </div>
                <table (mouseleave)="onTableMouseLeave()">
                    <thead>
                        <tr>
                            <td>Mã truyện</td>
                            <td>Tên truyện</td>
                            <td>Tác giả</td>
                            <td>Người đăng</td>
                            <td>Trạng thái</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let comic of listComics" (mouseenter)="onRowDataHover(comic)">
                            <td>{{comic.id}}</td>
                            <td>{{comic.title}}</td>
                            <td>{{comic.author?.name}}</td>
                            <td>{{comic.user?.name}}</td>
                            <td><span class="status pending">{{comic.status}}</span></td>
                            <td>
                                <span class="edit clickable"><i class="uil uil-edit"></i></span>
                                <span class="remove clickable" (click)="removeComic(comic.id)"><i
                                        class=" uil uil-trash-alt"></i></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="preview">
            <div class="cover" hidden>
                <img src="https://d827xgdhgqbnd.cloudfront.net/wp-content/uploads/2016/04/09121712/book-cover-placeholder.png"
                    alt="">
            </div>
            <div class="placeholder">
                <div>Bìa truyện</div>
            </div>
        </div>
    </div>
</div>
