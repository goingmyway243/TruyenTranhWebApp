<div class="comic-chapter-page">
    <div class="title">
        <a [routerLink]="['../../']">{{comicData.title}}</a>
        <span> - Chương {{chapterData.chapterIndex}}</span>
        <div class="time text-muted">[Cập nhật lúc {{updatedTime}}]</div>
    </div>

    <div class="nav-buttons">
        <span class="button clickable prev"><i class="uil uil-angle-left-b"></i></span>
        <select title="chapter-select">
            <option *ngFor="let chapter of comicData.chapters" [value]="chapter.id"
                [selected]="chapter.chapterIndex == chapterData.chapterIndex">
                {{chapter.getChapterName()}}
            </option>
        </select>
        <span class="button clickable next"><i class="uil uil-angle-right-b"></i></span>
    </div>

    <div class="contents">
        <img *ngFor="let content of listContents" [src]="content.getContentImage(comicData.id)" alt="">
    </div>

    <div class="comment-group">
        <div class="header">
            <i class="uil uil-comment-alt-lines"></i>
            <span> BÌNH LUẬN</span>
        </div>

        <app-auto-height-input></app-auto-height-input>

        <div class="list-comment">
            <app-comment-item></app-comment-item>
            <app-comment-item></app-comment-item>
            <app-comment-item></app-comment-item>
            <app-comment-item></app-comment-item>
        </div>
    </div>
</div>
